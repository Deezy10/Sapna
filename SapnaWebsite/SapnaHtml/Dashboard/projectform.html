        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Projects</h1>

                    <ol class="breadcrumb pull-right">
                      <li><a href="#">Back to projects</a></li>
                      <li><a href="#">Back to Dashboard</a></li>
                    </ol>
                </div>

            <!-- /.row -->
            <div class="row">
                   <div class="formwrapper">
                        <form class="projectform">       
                          <h2 class="projectheader"><i class="fa fa-briefcase"> Project</i></h2>
                          <div id="top" class="top">
                            <div class="col-xs-6 col-md-4">
                              <input type="text" class="form-control" name="Name" placeholder="Title of Project" required="" autofocus="" />
                            </div>
                            <div class="col-xs-6 col-md-4">
                              <input class="form-control" id="date" name="date" type="text" placeholder="Date Started" />
                            </div>
                            <div class="col-xs-6 col-md-4">
                              <input class="form-control" id="Complete" name="date" type="text" placeholder="Date Completed" />
                            </div>
                          </div>
                            <br>
                            <br>
                            <div class="col-xs-12 col-md-8" style="padding-top:10px;">
                              <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="Description"></textarea>
                            </div>
                            <div class="col-xs-6 col-md-4" style="padding-top:10px;">
                              <input type="tel" class="form-control" name="tel" placeholder="Telephone Number" required="" autofocus="" />
                            </div>
                            <div class="col-xs-6 col-md-4" style="padding-top:10px;">
                              <fieldset class="form-group">
                                <label for="tech_used">Technologies Used</label>
                                <select class="form-control" id="techSelect">
                                <option></option>
                                <option>ASP.Net</option>
                                <option>Anjular JS</option>
                                <option>Ruby on Rails</option>
                                <option>Python</option>
                                <option>MySQL</option>
                                </select>
                              </fieldset>
                            </div>
                            <div class="col-xs-6 col-md-4">
                              <input type="text" class="form-control" name="client" placeholder="Client Name" required="" autofocus="" />
                            </div>
                          
                          <div class="col-xs-6 col-md-4" style="padding-bottom:10px;">
                            <fieldset class="form-group">
                              <label for="skillsSelect">Skills</label>
                              <select class="form-control" id="skillsSelect">
                              <option></option>
                              <option>Game Development</option>
                              <option>Mobile Development</option>
                              <option>Web Development</option>
                              <option>Networking</option>
                              <option>Multimedia</option>
                              </select>
                            </fieldset>  
                          </div>
                          
                           <div class="col-xs-6 col-md-4">
                             <fieldset class="form-group">
                              <label for="membersSelect">Members</label>
                              <select class="form-control" id="memberSelect">
                              <option></option>
                              <option></option>
                              <option></option>
                              <option></option>
                              <option></option>
                              <option></option>
                              </select>
                            </fieldset>  
                           </div>
                          <div>
                          <button id="form_button" class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                        </div>
                        </form>
                    </div>
            </div>
